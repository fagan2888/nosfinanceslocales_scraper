OPERATIONS DE FONCTIONNEMENT:
  operating_revenues: Total des produits de fonctionnement = A
  local_tax: Impôts Locaux
  other_tax: Autres impôts et taxes
  tipp: TIPCE
  allocation: dotation globale de fonctionnement
  operating_costs: Total des charges de fonctionnement = B
  staff_costs: Charges de personnel
  purchases_and_external_costs: Achats et charges externes
  subsidies: subventions
  mandatory_contributions_and_stakes: Contributions obligatoires et participations
  financial_costs: Charges financières
  net_profit: RESULTAT COMPTABLE = A - B = R

OPERATIONS D'INVESTISSEMENT:
  investment_ressources: Total des ressources d'investissement budgétaires = C
  loans: Emprunts bancaires et dettes assimilées
  received_subsidies: Subventions reçues
  fctva: FCTVA
  investments_usage: TOTAL DES EMPLOIS D'INVESTISSEMENT = D
  facilities_expenses: Dépenses d'équipement
  debt_repayments: Remboursement d'emprunts et dettes assimilées
  paid_subsidies: Subventions d'équipement versées
  residual_financing_capacity: Besoin ou capacité de financement Résiduel de la section d'investissement = D - C
  thirdparty_balance: Solde des opérations pour le compte de tiers
  financing_capacity: = Besoin ou capacité de financement de la section d'investissement = E
  global_profit: Résultat d'ensemble = R - E

AUTOFINANCEMENT:
  surplus: Excédent brut de fonctionnement
  self_financing_capacity: Capacité d'autofinancement = CAF
  debt_repayment_capacity: CAF nette du remboursement en capital des emprunts

ENDETTEMENT:
  debt_at_end_year: encours des dettes bancaires et assimilées
  debt_annual_costs: Annuité des dettes bancaires et assimilées
  working_capital: FONDS DE ROULEMENT

tax:
  property_tax: Taxe foncière sur les propriétés bâties
  land_property_tax: Taxe foncière sur les propriétés non bâties
  business_tax: Taxe professionnelle
  business_profit_contribution: Cotisation Valeur Ajoutée des Entreprises
  business_network_tax: Imposition forfaitaire sur les entreprises de réseau
